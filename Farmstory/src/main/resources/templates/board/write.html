<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div id="wrapper">
    	<th:block th:include="/_header.html"/>
    	<th:block th:include="/board/inc/__${cate}__.html"/>
        <section id="board" class="write">
            <h3>글쓰기</h3>
            <article>
                <form th:action="@{/board/write}" method="post">
                	<input type="text" name="cate" th:value="${cate}"/>
                	<input type="text" name="type" th:value="${type}"/>
                	
                	<!-- BoardController 상단에 @SessionAttributes("sessUser") 선언 해야됨 -->
                	<input type="text" name="uid" th:value="${sessUser.uid}"/>
                	
                    <table>
                        <tr>
                            <td>제목</td>
                            <td><input type="text" name="title" placeholder="제목을 입력하세요."/></td>
                        </tr>
                        <tr>
                            <td>내용</td>
                            <td>
                                <textarea name="content"></textarea>                                
                            </td>
                        </tr>
                        <tr>
                            <td>첨부</td>
                            <td><input type="file" name="fname"/></td>
                        </tr>
                    </table>
                    <div>
                        <a th:href="@{/article/list}" class="btnCancel">취소</a>
                        <input type="submit"  class="btnWrite" value="작성완료">
                    </div>
                </form>
            </article>
        </section>
        <!-- 내용 끝 -->
		</article>
		</section>
        </div>    
    	<th:block th:include="/_footer.html"/>
    </div>
</body>
</html>
